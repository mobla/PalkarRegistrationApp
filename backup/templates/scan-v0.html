<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
</head>
<body>
<h2>Scan Attendee QR Code</h2>

<div id="qr-reader" style="width:500px;"></div>
<div id="result"></div>

<script>
function onScanSuccess(decodedText, decodedResult) {
    // Stop scanning
    html5QrcodeScanner.clear().then(_ => {
        console.log("QR scan stopped");
    }).catch(error => {
        console.error(error);
    });

    // Send QR ID to verify endpoint
    fetch(`/verify_api/${decodedText}`)
    .then(response => response.json())
    .then(data => {
        let resultDiv = document.getElementById("result");
        if(data.status === "valid") {
            resultDiv.innerHTML = `✅ ${data.name} checked in at ${data.checked_in_at}`;
        } else if(data.status === "already") {
            resultDiv.innerHTML = `⚠️ ${data.name} already checked in at ${data.checked_in_at}`;
        } else {
            resultDiv.innerHTML = `❌ Invalid QR Code`;
        }
    });
}

// Initialize scanner
let html5QrcodeScanner = new Html5Qrcode("qr-reader");
html5QrcodeScanner.start(
    { facingMode: "environment" }, // rear camera
    {
        fps: 10,    // scan rate
        qrbox: 250
    },
    onScanSuccess
);
</script>

<br>
<a href="/">Back to Registration</a>
</body>
</html>
